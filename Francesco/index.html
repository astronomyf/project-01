<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 01</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="mx-auto">
                <h2>Welcome to the supermarket manager!</h2>
                <p>
                    This program outputs a list of supermarket goods filtered by expiry date, you can choose the settings using the button below.
                </p>
            </div>
        </div>
        <div class="row row-margin">
            <div class="mx-auto">
                <button type="button" id="run-button" class="btn btn-success float-left" onclick="start();">Run</button>
                <span class="align-middle margin-between"> or </span>
                <button type="button" id="settings-button" class="btn btn-primary float-right" onclick="showSettings();">Change settings</button>
            </div>
        </div>
    </div>

    <!-- end of body -->
    <script type="text/javascript" src="config.js"></script>
</body>
</html>
